<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Modal Demo - X-Tag</title>
    <link rel="stylesheet" type="text/css" href="/dist/inativ-x.css"/>
    <style>
        #restore {
            display: none;
        }
    </style>
</head>

<body>
        <x-eraser></x-eraser>
        <div id="text">Click sur X pour effacer ce texte</div>
        <button id="restore">Restaurer le texte</button>
    </div>
</body>

<script type="text/javascript" src="/demo/x-tag-core.js"></script>      
<script type="text/javascript" src="/dist/main.js"></script>      
<script type="text/javascript">

    document.addEventListener('DOMComponentsLoaded', function(){
        document.addEventListener("erased", function(e) { 
            document.getElementById("text").style.display = "none";
            document.getElementById("restore").style.display = "block";
        });
        var button = document.getElementById("restore");
        button.addEventListener("click", function(e) {
            document.getElementById("text").style.display = "block";
            document.getElementById("restore").style.display = "none";
        });
    }, false);

</script>

</html>
